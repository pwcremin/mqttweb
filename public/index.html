<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>MQTT Examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/libs/mqttws31.js"></script>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        body, html {
            font-family: sans-serif;
        }

        .custom-style1 {
            fill: #f2ea00;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #b3ab00;
        }

        .custom-style2 {
            fill: #00a0f2;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #050092;
        }

        .custom-style3 {
            fill: #00f201;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #029200;
        }

        path.custom-style3.fill {
            fill-opacity:0.5 !important;
            stroke: none;
        }

        .vis-graph-group0 {
            fill:#4f81bd;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #4f81bd;
        }

        .vis-graph-group1 {
            fill:#f79646;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #f79646;
        }

        .vis-graph-group2 {
            fill: #8c51cf;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #8c51cf;
        }

        .vis-graph-group3 {
            fill: #75c841;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #75c841;
        }

        .vis-graph-group4 {
            fill: #ff0100;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #ff0100;
        }

        .vis-graph-group5 {
            fill: #37d8e6;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #37d8e6;
        }

        .vis-graph-group6 {
            fill: #042662;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #042662;
        }

        .vis-graph-group7 {
            fill:#00ff26;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #00ff26;
        }

        .vis-graph-group8 {
            fill:#ff00ff;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #ff00ff;
        }

        .vis-graph-group9 {
            fill: #8f3938;
            fill-opacity:0;
            stroke-width:2px;
            stroke: #8f3938;
        }

        .vis-fill {
            fill-opacity:0.1;
            stroke: none;
        }


        .vis-bar {
            fill-opacity:0.5;
            stroke-width:1px;
        }

        .vis-point {
            stroke-width:2px;
            fill-opacity:1.0;
        }


        .vis-legend-background {
            stroke-width:1px;
            fill-opacity:0.9;
            fill: #ffffff;
            stroke: #c2c2c2;
        }


        .vis-outline {
            stroke-width:1px;
            fill-opacity:1;
            fill: #ffffff;
            stroke: #e5e5e5;
        }

        .vis-icon-fill {
            fill-opacity:0.3;
            stroke: none;
        }

        div.description-container {
            float:left;
            height:30px;
            width:160px;
            padding-left:5px;
            padding-right:5px;
            line-height: 30px;
        }

        div.icon-container {
            float:left;
        }

        div.legend-element-container {
            display:inline-block;
            width:180px;
            height:30px;
            border-style:solid;
            border-width:1px;
            border-color: #e0e0e0;
            background-color: #ffffff;
            margin:2px;
            padding:0px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            cursor:pointer;
        }
        div.legend-element-container.hidden {
            background-color: #d3e6ff;
        }

        svg.legend-icon {
            width:15px;
            height:15px;
        }

        div.external-legend {
            position:relative;
            margin-left: -5px;
            width: 1400px;
        }

        #github {
            margin: 50px
        }
    </style>
</head>
<body>
<h3><img src="images/Bluemix-logo-right.png" width="200"/> MQTT using websockets to IoT Foundation Examples</h3>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

<div id="github">
    All of the below examples are available on github: <a href="https://github.com/pwcremin/mqttweb">https://github.com/pwcremin/mqttweb</a>
</div>

<div id="user"></div>

<div id="highscore"></div>

<div id="chat"></div>

<div id="candidate"></div>

<script src="scripts/bundle.js"></script>

</body>
</html>
